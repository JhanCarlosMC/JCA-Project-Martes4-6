<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Position</title>
    <link rel="stylesheet" href="stylePosition.css">
</head>
<body>
    <div id="container">
        <div class="box" id="box1" style="background-color: brown;">Relative</div>
        <div class="box" id="box2" style="background-color: blue;">Absolute</div>
        <div class="box" id="box3" style="background-color: green;">Fixed</div>
        <div class="box" id="box4" style="background-color: yellow;">Sticky</div>
        <div class="box" id="box5" style="background-color: black;">Box 5</div>
    </div>
</body>
</html>
